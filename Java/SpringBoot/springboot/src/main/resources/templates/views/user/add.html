<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
</head>
<body>

<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-user-add">
        <input id="loginId" name="loginId" type="hidden"/>
        <div class="form-group">
            <label class="col-sm-3 control-label ">登录名称：</label>
            <div class="col-sm-8">
                <input class="form-control" id="loginName" name="loginName" type="text" value="mahua"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">密码：</label>
            <div class="col-sm-8">
                <input class="form-control" id="loginPassword" name="loginPassword" type="text" value="test123"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">昵称：</label>
            <div class="col-sm-8">
                <input class="form-control" id="nickName" name="nickName" type="text" value="麻花"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Eamil：</label>
            <div class="col-sm-8">
                <input class="form-control" id="email" name="email" type="text" value="111@11.com">
            </div>
        </div>

        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button class="btn btn-primary" id="submituser" th:href="@{/user/users}" type="submit">提交</button>
            </div>
        </div>
    </form>
</div>

<script th:src="@{/js/jquery.js}" type="text/javascript"></script>
<script th:src="@{/js/user/add.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}" type="text/javascript"></script>
</body>
</html>
