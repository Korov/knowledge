spring.application.name=service-consumer
spring.cloud.nacos.discovery.server-addr=localhost:8848
spring.cloud.nacos.config.server-addr=localhost:8848
#----
#此配置会去nacos配置中寻找DEV_GROUP中的nacos-consumer-dev.properties的配置文件
spring.cloud.nacos.config.prefix=nacos-consumer
spring.profiles.active=dev
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.group=DEV_GROUP
#namespace必须使用id，config.namespace只是说明去指定的namespace中找配置文件
spring.cloud.nacos.config.namespace=2bdc4119-3846-4479-b5fc-0e6a2ca76328 
#----
#此配置说明此服务注册到nacos的此namespace中，相同的服务必须在同一个namespace中，否则找不到服务
spring.cloud.nacos.discovery.namespace=2bdc4119-3846-4479-b5fc-0e6a2ca76328 
#----
#加载多个配置文件
spring.cloud.nacos.config.ext-config[0].data-id=app.properties
spring.cloud.nacos.config.ext-config[0].group=multi-data-ids
spring.cloud.nacos.config.ext-config[0].refresh=true
spring.cloud.nacos.config.ext-config[1].data-id=datasource.properties
spring.cloud.nacos.config.ext-config[1].group=multi-data-ids
#----
#----
# 共享配置
#用来配置多个共享配置的 Data Id，多个的时候用逗号分隔
spring.cloud.nacos.config.shared-dataids=actuator.properties,log.properties
#用来定义哪些共享配置的 Data Id 在配置变化时，应用中可以动态刷新，多个 Data Id 之间用逗号隔开。如果没有明确配置，默认情况下所有共享配置都不支持动态刷新
spring.cloud.nacos.config.refreshable-dataids=actuator.properties,log.properties
#----
