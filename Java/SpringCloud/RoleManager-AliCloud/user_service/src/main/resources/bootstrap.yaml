server:
  port: 8001
  servlet:
    # 为所有的controller添加一个统一前缀
    context-path: /service/user

#Development Environment
logging:
  config: classpath:logback.xml
  level:
    root: INFO
    org.springframework.web.servlet.DispatcherServlet: DEBUG

mybatis:
  type-aliases-package: com.rolemanager.user.model    # 所有Entity别名类所在包
  mapper-locations:
    - classpath:mapper/*Mapper.xml                       # mapper映射文件

spring:
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
  application:
    name: rolemanager-user
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
