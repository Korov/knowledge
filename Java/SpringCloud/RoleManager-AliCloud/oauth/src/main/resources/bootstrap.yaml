server:
  port: 8101
  servlet:
    # 为所有的controller添加一个统一前缀
    context-path: /uaa

logging:
  config: classpath:logback.xml
  level:
    root: INFO
    org.springframework.web.servlet.DispatcherServlet: DEBUG

mybatis:
  type-aliases-package: com.rolemanager.commons.model.users    # 所有Entity别名类所在包
  mapper-locations:
    - classpath:mapper/*Mapper.xml                       # mapper映射文件

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource           # 当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver            # mysql驱动包
    url: jdbc:mysql://localhost:3306/rolemanager?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true            # 数据库名称
    username: root
    password: root123
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
  application:
    name: rolemanager-oauth
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml

  freemarker:
    enabled: true
    suffix: .html
    request-context-attribute: rc
    content-type: text/html
    charset: UTF-8
